          echo "<body class=\"bg-gray-100 p-6\">" >> index.html
          echo "<div class=\"container mx-auto\">" >> index.html
          echo "<h1 class=\"text-2xl font-bold mb-4\">Mutation Test Reports</h1>" >> index.html
          echo "<table class=\"min-w-full bg-white\">" >> index.html
          echo "<thead>" >> index.html
          echo "<tr>" >> index.html
          echo "<th class=\"py-2 px-4 border-b\">Data/Hora</th>" >> index.html
          echo "<th class=\"py-2 px-4 border-b\">Score</th>" >> index.html
          echo "<th class=\"py-2 px-4 border-b\">Relatório</th>" >> index.html
          echo "</tr>" >> index.html
          echo "</thead>" >> index.html
          echo "<tbody>" >> index.html
          
          for report in $sorted_reports; do
            echo "Report: $report"
            mutation_run_date=$(echo $report | cut -d'|' -f1)
            mutation_score=$(echo $report | cut -d'|' -f2)
            report_link=$(echo $report | cut -d'|' -f3)
            echo "<tr>" >> index.html
            echo "<td class=\"py-2 px-4 border-b\">$mutation_run_date</td>" >> index.html
            echo "<td class=\"py-2 px-4 border-b\">$mutation_score</td>" >> index.html
            echo "<td class=\"py-2 px-4 border-b\"><a href=\"$report_link\" class=\"text-blue-500\">Veja o relatório</a></td>" >> index.html
            echo "</tr>" >> index.html
          done
          
          echo "</tbody>" >> index.html
          echo "</table>" >> index.html
